<div class="full-width standard-padding center-search">
  <mat-form-field class="example-form-field">
    <input
      type="search"
      matInput
      placeholder="Search Product"
      [(ngModel)]="searchText"
    />
    <button
      type="button"
      matSuffix
      mat-icon-button
      class="btn btn-primary"
      (click)="searchProduct()"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
