<mat-toolbar *ngIf="crudHttpService.isLoggedin()" color="primary">
  <nav mat-tab-nav-bar>
    <ng-container *ngFor="let link of navLinks">
      <a
        mat-tab-link
        *ngIf="link.isActive"
        [routerLink]="link.link"
        class="white-color"
        [ngClass]="{
          'selected-menu': link.isActive
        }"
      >
        {{ link.label }}
      </a>
    </ng-container>
  </nav>
  <span class="example-spacer"></span>
  {{ crudHttpService.storeUserData?.firstname }} &nbsp;
  <button mat-mini-fab aria-label="Shopping Cart" (click)="cartClick()">
    <mat-icon
      [matBadge]="cartService.lstCartItems.length"
      matBadgeColor="primary"
      >shopping_cart</mat-icon
    >
  </button>
  &nbsp;

  <button mat-mini-fab aria-label="Logout" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
