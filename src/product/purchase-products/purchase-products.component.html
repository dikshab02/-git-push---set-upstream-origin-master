<h1 mat-dialog-title>Add Stock Quantity</h1>
<div mat-dialog-content>
  <form id="form" [formGroup]="purchaseForm" (ngSubmit)="submitForm1()">
    <mat-form-field appearance="fill">
      <mat-label>Number of Quantity</mat-label>
      <input type="text" matInput  formControlName="quantity"/>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" (click)="onNoClick1()">
        Cancel
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [mat-dialog-close]="true"
        [mat-dialog-close]="data"
        cdkFocusInitial
      >
        Save
      </button>
    </div>
  </form>
</div>
