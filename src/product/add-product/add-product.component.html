<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form id="form" [formGroup]="popUpForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input type="text" matInput  formControlName="productName"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input type="text" matInput  formControlName="category"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input type="text" matInput  formControlName="description"/>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" (click)="onNoClick()">
        Cancel
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [mat-dialog-close]="true"
        [mat-dialog-close]="data"
        cdkFocusInitial
      >
        Save
      </button>
    </div>
  </form>
</div>
